- defaults:
    link:
      relink: true
      create: true
      force: true
    shell:
      strerr: true

- clean: ['~']

- link:
    ## ssh
    ~/.ssh/config: ssh/config
    ### shell
    ## powershell
    ~/AppData/Local/Packages/Microsoft.WindowsTerminal_8wekyb3d8bbwe/LocalState/settings.json: shell/powershell/settings.json
    ~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1: shell/powershell/Microsoft.PowerShell_profile.ps1
    ~/Documents/PowerShell/powershell.config.json: shell/powershell/powershell.config.json
    ~/Documents/PowerShell/Modules: shell/powershell/modules
    ## nvim
    # ~/.config/nvim: nvim/nvchad
    # ~/.config/nvim/lua/custom: nvim/nvchad_custom
    ## git
    ~/.gitconfig: git/gitconfig
    ## wakatime
    ~/.wakatime.cfg: wakatime/.wakatime.cfg
    ## wsl
    ~/.wslconfig: wsl/.wslconfig

- scoop:
    buckets:
      - main
      - nerd-fonts
    apps:
      - neovim
      - JetBrainsMono-NF-Mono

